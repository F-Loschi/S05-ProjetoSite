</head>

        <div class="icone-esquerda">
            <div class="menu-icon" onclick="openMenu()">
                <span class="material-symbols-outlined">menu</span>

                <div id="profile_bot">Engenharia de Software</div>
                <div id="profile_bot">Matrícula: 601</div>

            </div>
        </div>
        </div>
    </div>

    <div class="menu">
        <div class="menu-item">
            <span class="material-symbols-outlined">home</span>
            <span class="text">Voltar ao início</span>
        </div>
        <div class="menu-item">
            <span class="material-symbols-outlined">map</span>
            <span class="text">Mapa do Inatel</span>
        </div>
        <!-- Adicionando a imagem -->
        <div class="menu-item">
            <img src="https://i.imgur.com/6iqq9tw.png" class="imagem-menu">
        </div>
        <!-- Adicionando o ícone de seta -->
        <div class="menu-item seta">
            <span class="material-symbols-outlined">arrow_forward</span>
        </div>
    </div>
</body>
</html>
