<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        .imagem-menu {
            max-width: 500px;
            border: 2px solid #ccc;
        }
        .seta-button {
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icone-esquerda">
            <div class="menu-icon" onclick="openMenu()">
                <span class="material-symbols-outlined">menu</span>
            </div>

            <div id="menu_aba">
                <span class="close-btn" onclick="closeMenu()">X</span>
                <div id="menu_bot" onclick="closeMenu()">Voltar ao menu principal</div>
            </div>
        </div>
        <div class="titulo">Mapas</div>
        <div class="icone-direita">
            <div id="profile-icon" onclick="openProfile()">
                <span class="material-symbols-outlined">person</span>
            </div>

            <div id="profile_aba">
                <span class="close-btn" onclick="closeProfile()">X</span>
                <div id="profile_bot">Engenharia de Software</div>
                <div id="profile_bot">Matrícula: 601</div>
                <div id="profile_bot">E-mail: felipe.loschi@ges.inatel.br</div>
                <div id="profile_bot">Previsão de formatura: 12/27</div>
                <div id="profile_bot">Sair do perfil</div>
            </div>
        </div>
    </div>

    <div class="menu">
        <div class="menu-item">
            <span class="material-symbols-outlined">home</span>
            <span class="text">Voltar ao início</span>
        </div>
        <div class="menu-item">
            <span class="material-symbols-outlined">map</span>
            <span class="text">Mapa do Inatel</span>
        </div>
        <!-- Adicionando a imagem -->
        <div class="menu-item">
          <img id="imagem-seta" src="https://i.imgur.com/uItan4r.png" class="imagem-menu" alt="Imagem interativa">
          <div id="descricao-imagem" class="descricao">Visão aérea do Inatel, visto pela entrada principal</div>
    <!-- Div do mapa -->
          <div id="mapa" style="height: 500px; width: 100%; display: none; margin: 10px 0;"></div>
        </div>



        <!-- Adicionando os ícones de seta -->
        <div class="menu-item">
            <!-- Botão para seta para trás -->
            <button class="mdc-button mdc-button--raised seta-button" onclick="goBack()">
                <span class="material-symbols-outlined seta-icon">arrow_back</span> Anterior
            </button>

            <!-- Botão para seta para frente -->
            <button class="mdc-button mdc-button--raised seta-button" onclick="goForward()">
                Próximo <span class="material-symbols-outlined seta-icon">arrow_forward</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
