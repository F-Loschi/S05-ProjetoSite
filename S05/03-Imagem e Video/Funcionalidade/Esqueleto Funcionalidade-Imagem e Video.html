<html>
<head>
    <title>Mapas</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="icone-esquerda">
            <span class="material-symbols-outlined">menu</span>
        </div>
        <div class="titulo">Mapas</div>
        <div class="icone-direita">
            <span class="material-symbols-outlined">person</span>
        </div>
    </div>

    <div class="menu">
        <div class="menu-item">
            <span class="material-symbols-outlined">home</span>
            <span class="text">Voltar ao início</span>
        </div>
        <div class="menu-item">
            <span class="material-symbols-outlined">map</span>
            <span class="text">Mapa do Inatel</span>
        </div>
        <!-- Adicionando a imagem -->
        <div class="menu-item">
            <img src="https://i.imgur.com/6iqq9tw.png" class="imagem-menu">
        </div>
        <!-- Adicionando o ícone de seta -->
        <div class="menu-item seta">
            <span class="material-symbols-outlined">arrow_forward</span>
        </div>
    </div>
</body>
</html>
